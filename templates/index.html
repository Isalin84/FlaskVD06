<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета пользователя</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header text-white bg-success">
                <h1 class="text-center">Анкета пользователя</h1>
            </div>
            <div class="card-body bg-light">
                <form method="POST" action="/" class="mb-4">
                    <div class="form-group">
                        <label for="name" class="text-success">Имя:</label>
                        <input type="text" class="form-control border-success" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="city" class="text-success">Город:</label>
                        <input type="text" class="form-control border-success" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="hobby" class="text-success">Хобби:</label>
                        <input type="text" class="form-control border-success" id="hobby" name="hobby" required>
                    </div>
                    <div class="form-group">
                        <label for="age" class="text-success">Возраст:</label>
                        <input type="number" class="form-control border-success" id="age" name="age" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-block text-uppercase">Отправить</button>
                </form>

                {% if user_data %}
                <div class="alert alert-success" role="alert">
                    <h4 class="alert-heading">Введенные данные:</h4>
                    <p><strong>Имя:</strong> {{ user_data.name }}</p>
                    <p><strong>Город:</strong> {{ user_data.city }}</p>
                    <p><strong>Хобби:</strong> {{ user_data.hobby }}</p>
                    <p><strong>Возраст:</strong> {{ user_data.age }}</p>
                </div>
                {% endif %}
            </div>
            <div class="card-footer text-white bg-success text-center">
                <p class="m-0">Спасибо за участие в анкете!</p>
            </div>
        </div>
    </div>
